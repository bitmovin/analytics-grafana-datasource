<datasource-http-settings current="ctrl.current" suggest-url="https://api.bitmovin.com/v1">
</datasource-http-settings>

<h3 class="page-heading">Bitmovin Analytics details</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form max-width-25">
			<span class="gf-form-label width-9">Api Key</span>
			<input class="gf-form-input" type="text" ng-model='ctrl.current.jsonData.apiKey' required></input>
		</div>
	</div>

	<div class="gf-form max-width-25">
		<span class="gf-form-label width-9">Tenant Org Id (Optional)</span>
		<input class="gf-form-input" type="text"  ng-model='ctrl.current.jsonData.tenantOrgId' optional></input>
	</div>
</div>
